<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS -->
  <link rel="stylesheet" href="./main.css">
  <title>Tasks App</title>
</head>

<body>
  <div class="container">
    <form id="addTaskForm" action="https://tasks.up.railway.app/addTask" method="post" class="form">
      <label for="addTask"><h1 class="form-title">Add task</h1></label>
      <div class="form-inputs">
        <input type="text" name="addTask" id="addTask" required placeholder="Type here...">
        <input type="submit" value="+" class="submit-btn btn">
      </div>
    </form>
    <ul class="tasks">
    </ul>
  </div>

  <!-- JS -->
  <script src="./script.js"></script>
</body>

</html>
